<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <meta
      name="description"
      content="Our contact page is the gateway to finding the home of your dreams. Get in touch with us now and let's make your ideal home a reality."
    />
    <meta
      name="keywords"
      content="luxurylife, house, modern, realstate, email, united states, dream home, property listings, contact us"
    />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="shortcut icon" href="img/logo.png" />
    <title>LuxuryLife - Contact</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary p-4 bg__transparent">
        <div class="container">
          <a class="navbar-brand" href="index.html"
            ><img src="img/logo.png" alt="logo" width="20" height="25"
          /></a>
          <button
            class="navbar-toggler btn__outline"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span><i class="fa-solid fa-bars bars__menu text-light"></i></span>
          </button>
          <div class="collapse navbar-collapse text-center" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a
                  class="nav-link active fs-6 fw-semibold text-light px-3"
                  href="properties.html"
                  >PROPERTIES</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active fs-6 fw-semibold text-light px-3"
                  href="services.html"
                  >SERVICES</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active fs-6 fw-semibold text-light px-3"
                  href="about.html"
                  >ABOUT US</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active fs-6 fw-semibold text-light px-3"
                  href="contact.html"
                  >CONTACT US</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <h1 class="text-center m-5 text-light fw-semibold cursive">LuxuryLife</h1>
      <div class="form__style">
        <form action="">
          <div class="inputs">
            <label for="name">Name</label>
            <input
              type="text"
              name=""
              id="name"
              required
              placeholder="Insert your name..."
            />
          </div>
          <div class="inputs">
            <label for="lastname">Last Name</label>
            <input
              type="text"
              name=""
              id="lastname"
              required
              placeholder="Insert your last name..."
            />
          </div>
          <div class="inputs">
            <label for="email">Email</label>
            <input
              type="email"
              name=""
              id="email"
              required
              placeholder="Insert your email..."
            />
          </div>
          <div class="inputs">
            <label for="number">Number</label>
            <input
              type="tel"
              name=""
              id="number"
              required
              placeholder="Insert your number..."
            />
          </div>
          <div>
            <label for="textarea">Something to add</label>
            <textarea
              name=""
              id=""
              cols="49"
              rows="10"
              placeholder="text..."
            ></textarea>
          </div>
          <div class="container mx-auto text-center">
            <input class="btn" type="submit" value="Submit" />
          </div>
        </form>
      </div>
    </header>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
